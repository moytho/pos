<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Abastecimiento del producto
            </header>
            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal tasi-form" id="commentForm">
                        <div class="form-group ">
                            <label for="nombre" class="control-label col-lg-2">Descripcion (requerido)</label>
                            <div class="col-lg-10">
                                <input class=" form-control" ng-hide="true" ng-model="productoAbastecimiento.CodigoProductoAbastecimiento" id="CodigoProductoAbastecimiento" name="CodigoProductoAbastecimiento" minlength="2" type="text" />
                                <input class=" form-control" ng-model="productoAbastecimiento.Descripcion" id="Descripcion" name="Descripcion" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="nombre" class="control-label col-lg-2">Dias Abastecimiento (requerido)</label>
                            <div class="col-lg-10">
                                <input class=" form-control" ng-model="productoAbastecimiento.DiasAbastecimiento" id="DiasAbastecimiento" name="DiasAbastecimiento" type="text" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-success" ng-show="editar" ng-click="update()" type="submit">Actualizar</button>
                                <button class="btn btn-success" ng-show="!editar" ng-click="create()" type="submit">Guardar</button>
                                <button class="btn btn-danger" ng-show="editar" ng-click="delete()" type="submit">Eliminar</button>
                                <button class="btn btn-default" ng-click="goBack()" type="button">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
