<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Abastecimiento del producto
            </header>
            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal tasi-form" id="commentForm" name="form">
                        <div class="form-group ">
                            <label for="nombre" class="control-label col-lg-2">Descripcion</label>
                            <div class="col-lg-10">
                                <input class=" form-control" ng-hide="true" ng-model="productoAbastecimiento.CodigoProductoAbastecimiento" id="CodigoProductoAbastecimiento" name="CodigoProductoAbastecimiento" minlength="2" type="text" />
                                <input class=" form-control" ng-model="productoAbastecimiento.Descripcion" id="Descripcion" name="Descripcion" type="text" required
                                       ng-class="{error:form.Descripcion.$dirty && form.Descripcion.$invalid}" />
                                <div ng-messages="(form.Descripcion.$dirty && form.Descripcion.$error)" ng-messages-multiple>
                                    <div class="error" ng-message="required">Ingrese una descripcion para este tipo de abastecimiento</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="nombre" class="control-label col-lg-2">Dias Abastecimiento</label>
                            <div class="col-lg-10">
                                <input class=" form-control" ng-model="productoAbastecimiento.DiasAbastecimiento" id="DiasAbastecimiento" name="DiasAbastecimiento" type="text" required
                                       ng-class="{error:form.DiasAbastecimiento.$dirty && form.DiasAbastecimiento.$invalid}" />
                                <div ng-messages="(form.DiasAbastecimiento.$dirty && form.DiasAbastecimiento.$error)" ng-messages-multiple>
                                    <div class="error" ng-message="required">Ingrese un numero de dias de abastecimiento. 0-100</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-success" ng-disabled="form.$invalid" ng-show="editar" ng-click="update()" type="submit">Actualizar</button>
                                <button class="btn btn-success" ng-disabled="form.$invalid" ng-show="!editar" ng-click="create()" type="submit">Guardar</button>
                                <button class="btn btn-danger" ng-show="editar" ng-click="delete()" type="submit">Eliminar</button>
                                <button class="btn btn-default" ng-click="goBack()" type="button">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
