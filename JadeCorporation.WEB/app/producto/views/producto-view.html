<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Producto
            </header>
            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal tasi-form" id="commentForm">
                        <div class="form-group ">
                            <label for="CodigoLocal" class="control-label col-lg-2">Codigo Local</label>
                            <div class="col-lg-10">
                                <input class=" form-control" ng-model="producto.CodigoLocal" id="CodigoLocal" name="CodigoLocal" type="text"/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="nombre" class="control-label col-lg-2">Nombre (requerido)</label>
                            <div class="col-lg-10">
                                <input class=" form-control" ng-hide="true" ng-model="producto.CodigoProducto" id="codigoproducto" name="codigoproducto" minlength="2" type="text" />
                                <input class=" form-control" ng-model="producto.Nombre" id="nombre" name="Nombre" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="direccion" class="control-label col-lg-2">Precio Costo(requerido)</label>
                            <div class="col-lg-10">
                                <input class=" form-control" ng-model="producto.PrecioCosto" id="preciocosto" name="preciocosto" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="cemail" class="control-label col-lg-2">Marca</label>
                            <div class="col-lg-10">
                                <select class="form-control" ng-model="producto.CodigoProductoMarca"
                                        ng-options="opcion.CodigoProductoMarca as opcion.Nombre for opcion in productoMarcas"
                                         id="codigoempresa" name="codigoempresa" required>
                                    <option value="">Seleccione una marca</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group ">
                            <label for="cemail" class="control-label col-lg-2">Clasificacion</label>
                            <div class="col-lg-10">
                                <select class="form-control " ng-model="producto.CodigoProductoClasificacion"
                                        ng-options="opcion.CodigoProductoClasificacion as opcion.Descripcion for opcion in productoClasificaciones"
                                        id="codigoempresa" name="codigoempresa" required>
                                    <option value="">Seleccione una clasificacion</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button scroll-on-click class="btn btn-success" ng-show="editar" ng-click="update()" type="submit">Actualizar</button>
                                <button scroll-on-click class="btn btn-success" ng-show="!editar" ng-click="create()" type="submit">Guardar</button>
                                <button scroll-on-click class="btn btn-danger" ng-show="editar" ng-click="delete()" type="submit">Eliminar</button>
                                <button scroll-on-click class="btn btn-default" ng-click="goBack()" type="button">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
