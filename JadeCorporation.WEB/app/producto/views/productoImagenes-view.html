<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Producto Subir Imagen
            </header>
            <div class="panel-body">
                <div class=" form">
                    <form name="form" class="cmxform form-horizontal tasi-form">
                        <div class="form-group ">
                            <div class="col-lg-2">
                                <div class="btn btn-default btn-file"> 
                                    <i class="glyphicon glyphicon-folder-open"></i> &nbsp;Browse … 
                                    <input ng-file-select="onFileSelect($files)" id="file" class="file" type="file">
                                </div>
                                <br />
                            </div>
                            <div class="col-lg-4" id="image_preview">
                                <img id="previewing" ng-model="producto.Image" src="../img/no-preview-available.png" />
                            </div>
                            
                        </div>
                        
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
