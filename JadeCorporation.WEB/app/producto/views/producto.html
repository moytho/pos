

<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading head-border">
                Producto <a class="btn btn-success btn-xs" href="#/producto/create"><i class="fa fa-check"></i></a>
            </header>
            <table class="table table-striped custom-table table-hover">
                <thead> 
                    <tr>
                        <th ng-hide="true">Codigo Producto</th>
                        <th>Codigo Local</th>
                        <th>Nombre</th>
                        <th>Precio Costo</th>
                        <th>Clasificacion</th>
                        <th>Marca</th>
                        <th ng-hide="true">Estado</th>
                        <th class="hidden-xs"><i class="fa fa-cogs"></i> Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="producto in productos">
                        <td ng-hide="true">
                            {{ producto.CodigoProducto }}
                        </td>
                        <td>
                            {{ producto.CodigoLocal }}
                        </td>
                        <td>
                            {{ producto.Nombre }}
                        </td>
                        <td>
                            {{ producto.PrecioCosto }}
                        </td>
                        <td>
                            {{ producto.Clasificacion}}
                        </td>
                        <td>
                            {{ producto.Marca}}
                        </td>
                        
                        <td class="hidden-xs">
                            <a class="btn btn-primary btn-xs" href="#/producto/edit/{{producto.CodigoProducto}}"><i class="fa fa-pencil"></i></a>                           
                            <a class="btn btn-primary btn-xs" href="#/producto/imagen/{{producto.CodigoProducto}}"><i class="fa fa-file-picture-o"></i></a>                           
                        </td>
                    </tr>
                </tbody>
            </table>
            </section>
    </div>
    </div>
