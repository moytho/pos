<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Tipo Cliente
            </header>
            <div class="panel-body">
                <div class="form">
                    <form class="cmxform form-horizontal tasi-form" name="form" id="commentForm">
                        <div class="form-group ">
                            <label for="Descripcion" class="control-label col-lg-2">Descripcion</label>
                            <div class="col-lg-10">
                                <input class=" form-control" ng-hide="true" ng-model="clienteTipo.CodigoClienteTipo" id="CodigoClienteTipo" name="CodigoClienteTipo" type="text" />
                                <input class=" form-control" ng-model="clienteTipo.Descripcion" id="Descripcion" name="Descripcion" type="text" required
                                       ng-class="{error:form.Descripcion.$dirty && form.Descripcion.$invalid}" />
                                <div ng-messages="(form.Descripcion.$dirty && form.Descripcion.$error)" ng-messages-multiple>
                                    <div class="error" ng-message="required">Ingrese una descripcion para este tipo de cliente</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button scroll-up class="btn btn-success" ng-disabled="form.$invalid" ng-show="editar" ng-click="update()" type="submit">Actualizar</button>
                                <button scroll-up class="btn btn-success" ng-disabled="form.$invalid" ng-show="!editar" ng-click="create()" type="submit">Guardar</button>
                                <button scroll-up confirm="Esta completamente seguro que desea eliminar este elemento?" class="btn btn-danger" ng-show="editar" ng-click="delete()" type="submit">Eliminar</button>
                                <button scroll-up class="btn btn-default" ng-click="goBack()" type="button">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
