

<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading head-border">
                Producto <a class="btn btn-success btn-xs" href="#/clienteTipo/create"><i class="fa fa-check"></i></a>
            </header>
            <table class="table table-striped custom-table table-hover">
                <thead> 
                    <tr>
                        <th ng-hide="true">Codigo Cliente Tipo</th>
                        <th>Descripcion</th>
                        <th ng-hide="true">Estado</th>
                        <th class="hidden-xs"><i class="fa fa-cogs"></i> Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="clienteTipo in clienteTipos">
                        <td ng-hide="true">
                            {{ clienteTipo.CodigoClienteTipo }}
                        </td>
                        <td>
                            {{ clienteTipo.Descripcion }}
                        </td>
                        <td class="hidden-xs">
                            <a class="btn btn-primary btn-xs" href="#/clienteTipo/edit/{{clienteTipo.CodigoClienteTipo}}"><i class="fa fa-pencil"></i></a>                           
                        </td>
                    </tr>
                </tbody>
            </table>
            </section>
    </div>
    </div>
