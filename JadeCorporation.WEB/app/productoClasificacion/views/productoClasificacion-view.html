<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Clasificacion del producto
            </header>
            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal tasi-form" id="commentForm">
                        <div class="form-group ">
                            <label for="nombre" class="control-label col-lg-2">Descripcion (requerido)</label>
                            <div class="col-lg-10">
                                <input class=" form-control" ng-hide="true" ng-model="productoClasificacion.CodigoProductoClasificacion" id="codigoproductoclasificacion" name="codigoproductoclasificacion" minlength="2" type="text" />
                                <input class=" form-control" ng-model="productoClasificacion.Descripcion" id="nombre" name="nombre" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="direccion" class="control-label col-lg-2">Seleccione una clasificacion si este es una subclasificacion</label>
                            <div class="col-lg-10">
                                <!--Usamos un enfoque diferente a app/autenticacion/views/signup
                                    En ese caso mencionado necesitamos mandar el select como un objeto completo,en este caso solo 
                                    enviaremos el value del select como tal-->
                                <select class="form-control" ng-options="opcion.CodigoProductoClasificacion as opcion.Descripcion for opcion in productoClasificaciones" ng-model="productoClasificacion.CodigoClasificacionPadre" id="codigoclasificacionpadre" name="codigoclasificacionpadre">
                                    <option value="">Seleccione clasificacion</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-success" ng-show="editar" ng-click="update()" type="submit">Actualizar</button>
                                <button class="btn btn-success" ng-show="!editar" ng-click="create()" type="submit">Guardar</button>
                                <button class="btn btn-danger" ng-show="editar" ng-click="delete()" type="submit">Eliminar</button>
                                <button class="btn btn-default" ng-click="goBack()" type="button">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
