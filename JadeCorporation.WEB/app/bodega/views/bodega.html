

<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading head-border">
                Bodegas <a class="btn btn-success btn-xs" href="#/bodega/create"><i class="fa fa-check"></i></a>
            </header>
            <table class="table table-striped custom-table table-hover">
                <thead> 
                    <tr>
                        <th ng-hide="true">Codigo Bodega</th>
                        <th>Nombre Bodega</th>
                        <th ng-hide="true">Estado</th>
                        <th class="hidden-xs"><i class="fa fa-cogs"></i> Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="bodega in bodegas">
                        <td ng-hide="true">
                            {{ bodega.CodigoBodega }}
                        </td>
                        <td>
                            {{ bodega.Nombre }}
                        </td>
                        <td class="hidden-xs">
                            <a class="btn btn-primary btn-xs" href="#/bodega/edit/{{bodega.CodigoBodega}}"><i class="fa fa-pencil"></i></a>                           
                        </td>
                    </tr>
                </tbody>
            </table>
            </section>
    </div>
    </div>
